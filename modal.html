    <script>

                        buttons: {
                            cancel: {
                                title: 'Dismiss',
                                class: basicModal.THEME.xclose,
                                fn: basicModal.close
                            }
                        }
                    };
                    basicModal.show(popup)
                }
            }
        });
        //app
        const app = new Moon({
            el: "#app"
        });
